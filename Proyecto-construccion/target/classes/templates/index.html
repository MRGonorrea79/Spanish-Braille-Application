<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Transcriptor Español → Braille</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main>
    <h1>Transcriptor Español → Braille</h1>

    <form action="/transcribir" method="post">
        <label for="text">Texto (incluye números, acentos, signos):</label><br/>
        <textarea id="text" name="texto" rows="6" cols="60">Ejemplo: ¡Hola, mundo! 123</textarea><br/>

        <button type="submit">Transcribir</button>
    </form>

    <section>
        <h2>Instrucciones</h2>
        <ul>
            <li>Las vocales acentuadas se asignan al mismo grafema que la vocal base.</li>
            <li>Los números: el sistema agrega automáticamente el signo de número.</li>
            <li>Se puede imprimir la página de resultado.</li>
        </ul>
    </section>
</main>
</body>
</html>
